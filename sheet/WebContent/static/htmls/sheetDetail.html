<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>创建审批单</title>
		#@commonImport()
<script type="text/javascript">
	function refuse(){
		alert($("#opinion").val());
		if(!$("#opinion").val()){
			alert("请输入审批意见！！！");
			return ;
		}
		$("#operate").attr("value","0");
		$("#approveForm").submit();
	}
	function pass(){
		if(!$("#opinion").val()){
			alert("请输入审批意见！！！");
			return ;
		}
		$("#approveForm").submit();
	}
</script>
	</head>
	<body>
		<h2 class="center">审批单详情：</h2><br />
		<form id="approveForm" action="/sheet/approveSheet">
			<input id="operate" type="hidden" name="operate" value="1"/>
			<input id="id" type="hidden" name="id" value="#(sheet.id)"/>
			<input id="approvers" type="hidden" name="approvers" value="#(sheet.approvers)"/>
			<table class="table table-bordered center">
				<tbody>
					<tr>
						<td width="20%" style="text-align: right;">申请人</td>
						<td width="80%">
							#(sheet.applicant??)
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">申请内容</td>
						<td>
							#(sheet.descript??)
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">备注</td>
						<td>
							#(sheet.remark??)
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">审批意见</td>
						<td>
							<textarea style="width: 96%;" name="opinion" id="opinion" value="" placeholder="请输入审批意见"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="center">
				<input class="btn btn-primary" type="button" value="拒      绝" onclick="refuse()"/>
				<input class="btn btn-primary" type="button" value="通      过" onclick="pass()"/>
			</div>
		</form>
	</body>
</html>
